<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Text Stylizer</title>
    <style>

            font-family: 'Nintendo NTLGDB';
            src: url('https://machinefuture.github.io/fonts/FOT-RODINNTLG PRO DB.OTF') format('opentype');
        }
        body, textarea, select, button, footer {
            font-family: 'Nintendo NTLGDB', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            width: 85%;
            max-width: 1000px;
            margin: 20px 0;
        }
        .left-column {
            flex: 2.5;
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }
        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .textarea-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            font-family: 'Nintendo NTLGDB', sans-serif;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        #copied-message {
            margin-top: 10px;
            display: none;
            font-style: italic;
            color: green;
        }
        footer {
            margin-top: 20px;
            font-style: italic;
        }
        footer b {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
